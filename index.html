<html>
    <head>
        <title>todo</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1>TODO</h1>
            <div class="myform">
                <form class="todo-form">
                    <input type="text" class="form-input">
                    <input type="submit" value="Add" class="form-btn">
                </form>
                <ul class="list">
                    <li>
                        <span class="span-text">first task</span>
                        <div class="btn">
                            <button class="done-btn done">Done</button>
                            <button class="remove-btn remove">Remove</button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </body>
</html>
